<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Password Game</h1>
    <div class="container">
        <main>
            <form id="password-form">
                <label for="password" class="form-label">Please choose a password:</label>
                <div class="d-flex align-items-center">
                    <div id="password" contenteditable="true" class="form-control me-2" style="border: 1px solid #ccc; border-radius: 4px; padding: 15px;"></div>
                    <span id="password-length"></span>
                </div>
                <div id="bold-option" class="bold-option" style="display: none;">
                    <button id="bold-button" class="btn btn-primary">Bold</button>
                </div>
            </form>
            <div id="hints">
                <!-- Password hints will go here -->
            </div>
        </main>
    </div>
    <script type="module" src="rules.js"></script>
    <script type="module" src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
