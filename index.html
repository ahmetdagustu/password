<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Password Game</h1>
    <div class="container">
        <main>
            <form id="password-form">
                <label for="password" class="form-label">Please choose a password:</label>
                <div class="d-flex align-items-center">
                    <input type="text" id="password" name="password" class="form-control me-2" required>
                    <button type="button" id="bold-button" class="btn btn-secondary">Bold</button>
                    <span id="password-length"></span>
                </div>                
            </form>
            <div id="hints">
                <!-- Password hints will go here -->
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
